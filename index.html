<!DOCTYPE html>
<html>

<head>
    <title>HangMan Game</title>
    <link rel="stylesheet" href="styles/hangman.css">
</head>

<body>
    <h1>HangMan Game</h1>
    <div id="container"></div>
    <script src="https://fb.me/react-15.0.0.js"></script>
    <script src="https://fb.me/react-dom-15.0.0.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>
    <script src="scripts/jquery.js"></script>
    <script src="scripts/canvas.js"></script>
    <script type="text/babel">
        var Head = React.createClass({
            render: function() {
                return(
                    <div className="hangman-container">
                        <canvas id="hangman-head">Your browser does not support the HTML5 canvas tag.</canvas>
                    </div>                    
                )
            }
        });


        var Body = React.createClass({
            render: function() {
                return(
                    <div className="hangman-container">
                        <canvas id="hangman-body">Your browser does not support the HTML5 canvas tag.</canvas>
                    </div>
                )
            }
        });

        var ArmR = React.createClass({
            render: function() {
                return(
                    <div className="arms-container">
                        <canvas id="hangman-rightArm">Your browser does not support the HTML5 canvas tag.</canvas>
                    </div>
                )
            }
        });


        var ArmL = React.createClass({
            render: function() {
                return(
                    <div className="arms-container">
                        <canvas id="hangman-leftArm">Your browser does not support the HTML5 canvas tag.</canvas>
                    </div>
                )
            }
        });

        var LegR = React.createClass({
            render: function() {
                return(
                    <div className="legs-container">
                        <canvas id="hangman-leftLeg">Your browser does not support the HTML5 canvas tag.</canvas>
                    </div>
                )
            }
        });

        var LegL = React.createClass({
            render: function() {
                return(
                    <div className="legs-container">
                        <canvas id="hangman-rightLeg">Your browser does not support the HTML5 canvas tag.</canvas>
                    </div>
                )
            }
        });

        var RopeNeck = React.createClass({
            render: function() {
                return(
                    <div className="ropeNeck-container">
                        <canvas id="ropeNeck">Your browser does not support the HTML5 canvas tag.</canvas>
                    </div>
                )
            }
        });

        var Rope = React.createClass({
            render: function() {
                return(
                    <div className="rope-container">
                        <canvas id="rope">Your browser does not support the HTML5 canvas tag.</canvas>
                    </div>
                )
            }
        });

        var Form = React.createClass({
            sendLetter: function() {
                var letter = this.refs.letter;
                this.props.checkLetter(letter.value);
            },
            render: function() {                
                return(
                    <form action="">
                        <input type="text" placeholder="Type a letter" ref="letter" />
                         <input type="button" value="send" onClick={this.sendLetter} />
                    </form>
                )
            }
        });

        var Letter = React.createClass({
            render: function() {
                var numberOfLines = this.props.ramdomWord.length;
                var lines = [];
                for (var i = 0; i < numberOfLines; i++) {
                    lines.push(
                        <span className="glyphicon glyphicon-star" key={i}>__ </span>
                    );
                }
                return(     
                    <div className="letters-container">
                        {lines}
                    </div> 
                )
            }
        });

        var Main = React.createClass({
            getInitialState: function() {
                return({
                    words: ['computer', 'react', 'backbone', 'javascript', 'home', 'developer'],
                    success: null,
                    attempts: 6,
                    wordSelected: this.randomWordPicker()
                })
            },
            randomWordPicker: function() {
                var numberOfWords = this.state.words.length;
                var randomNumber = Math.floor(Math.random() * numberOfWords);
                var randomWord = this.state.words[randomNumber];                
                return randomWord;
            },
            checkLetter: function(letter) {
                var tales = "uno";
                console.log("The letter is " + letter);
                console.log("The word is " + tales);
            },
            render: function () {
                return(
                    <div>
                        <Form checkLetter={this.checkLetter} />
                        <Letter ramdomWord={this.randomWordPicker}/>
                        <div id="main">
                            <Head />
                            <Body />
                            <ArmR />
                            <ArmL />
                            <LegL />
                            <LegR />
                            <RopeNeck />  
                            <Rope />  
                        </div>                                    
                    </div>            
                )
            }
        });

        ReactDOM.render(
        <Main />, document.getElementById('container')
        );
    </script>    
</body>

</html>
